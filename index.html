<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Case Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .prose { max-width: 65ch; }
        .prose h1 { font-size: 2em; font-weight: 700; margin: 0.5em 0; }
        .prose h2 { font-size: 1.5em; font-weight: 600; margin: 0.75em 0 0.5em; }
        .prose h3 { font-size: 1.25em; font-weight: 600; margin: 0.5em 0; }
        .prose p { margin: 0.5em 0; line-height: 1.7; }
        .prose ul, .prose ol { margin: 0.5em 0; padding-left: 1.5em; }
        .prose li { margin: 0.25em 0; }
        .prose strong { font-weight: 600; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = '/api';

        const Icon = ({ type, size = 20, className = "" }) => {
            const icons = {
                home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                folder: <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>,
                file: <><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></>,
                lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
                unlock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>,
                alert: <><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></>,
                eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                chevronDown: <polyline points="6 9 12 15 18 9"/>,
                chevronRight: <polyline points="9 18 15 12 9 6"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[type]}</svg>;
        };

        const MarkdownViewer = ({ content, onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                    <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                        <h2 className="text-xl font-bold">{content.filename}</h2>
                        <button onClick={onClose} className="p-2 hover:bg-gray-200 rounded-lg"><Icon type="x" size={24} /></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-8">
                        <div className="prose max-w-none" dangerouslySetInnerHTML={{ __html: content.html }} />
                    </div>
                </div>
            </div>
        );

        const Section = ({ title, icon, children, spoiler = false, defaultOpen = true }) => {
            const [isOpen, setIsOpen] = useState(defaultOpen);
            const [isUnlocked, setIsUnlocked] = useState(!spoiler);
            return (
                <div className="border rounded-lg overflow-hidden mb-4 shadow-sm">
                    <div onClick={() => setIsOpen(!isOpen)} className={`p-4 cursor-pointer flex items-center justify-between ${spoiler && !isUnlocked ? 'bg-red-50 hover:bg-red-100' : 'bg-gray-50 hover:bg-gray-100'}`}>
                        <div className="flex items-center gap-3">
                            <Icon type={icon} className={spoiler && !isUnlocked ? 'text-red-600' : 'text-blue-600'} size={20} />
                            <h3 className={`font-semibold ${spoiler && !isUnlocked ? 'text-red-900' : 'text-gray-900'}`}>{title}</h3>
                            {spoiler && !isUnlocked && <span className="px-2 py-1 bg-red-600 text-white text-xs rounded-full font-semibold">SPOILER</span>}
                        </div>
                        <Icon type={isOpen ? 'chevronDown' : 'chevronRight'} size={20} />
                    </div>
                    {isOpen && (
                        <div className="p-4 bg-white">
                            {spoiler && !isUnlocked ? (
                                <div className="text-center py-8">
                                    <Icon type="lock" className="mx-auto mb-4 text-red-600" size={48} />
                                    <p className="text-gray-600 mb-4">Questa sezione contiene <strong className="text-red-600">SPOILER</strong> sulla soluzione.</p>
                                    <button onClick={(e) => { e.stopPropagation(); setIsUnlocked(true); }} className="px-6 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 inline-flex items-center gap-2">
                                        <Icon type="unlock" size={18} />Sblocca Soluzione
                                    </button>
                                </div>
                            ) : children}
                        </div>
                    )}
                </div>
            );
        };

        const FileItem = ({ name, folder, caseId, onView }) => {
            const [loading, setLoading] = useState(false);
            const handleClick = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}/cases/${caseId}/file/${folder}/${name}`);
                    if (!res.ok) throw new Error('File non trovato');
                    onView(await res.json());
                } catch (e) { alert('Errore caricamento file'); } finally { setLoading(false); }
            };
            return (
                <div onClick={handleClick} className={`flex items-center gap-3 p-3 hover:bg-blue-50 rounded-lg cursor-pointer group ${loading ? 'opacity-50' : ''}`}>
                    <Icon type="file" className="text-blue-500 group-hover:text-blue-700" size={18} />
                    <span className="flex-1 capitalize">{loading ? 'Caricamento...' : name.replace('.md', '').replace(/-/g, ' ')}</span>
                    <Icon type="eye" className="text-gray-400 opacity-0 group-hover:opacity-100" size={16} />
                </div>
            );
        };

        const CaseView = ({ caseId, onBack }) => {
            const [caseData, setCaseData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [viewingFile, setViewingFile] = useState(null);

            useEffect(() => {
                fetch(`${API_URL}/cases/${caseId}`)
                    .then(r => r.json())
                    .then(setCaseData)
                    .catch(() => alert('Errore caricamento caso'))
                    .finally(() => setLoading(false));
            }, [caseId]);

            if (loading) return <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 flex items-center justify-center"><div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600"></div></div>;
            if (!caseData) return <div className="min-h-screen flex items-center justify-center"><button onClick={onBack} className="px-6 py-2 bg-blue-600 text-white rounded-lg">Torna ai Casi</button></div>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    {viewingFile && <MarkdownViewer content={viewingFile} onClose={() => setViewingFile(null)} />}
                    <div className="max-w-5xl mx-auto p-6">
                        <button onClick={onBack} className="mb-6 flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium">
                            <Icon type="home" size={20} />Torna ai Casi
                        </button>
                        <div className="bg-white rounded-xl shadow-lg p-8 mb-6">
                            <h1 className="text-4xl font-bold mb-2">{caseData.title}</h1>
                            <p className="text-gray-600">Naviga tra i documenti e risolvi il mistero</p>
                        </div>
                        {caseData.files.istruzioni?.length > 0 && (
                            <Section title="üìã Istruzioni e Guida" icon="file">
                                {caseData.files.istruzioni.map(f => <FileItem key={f} name={f} folder="root" caseId={caseId} onView={setViewingFile} />)}
                            </Section>
                        )}
                        {caseData.files.investigativi?.length > 0 && (
                            <Section title="üîç Documenti Investigativi" icon="folder">
                                {caseData.files.investigativi.map(f => <FileItem key={f} name={f} folder="investigativi" caseId={caseId} onView={setViewingFile} />)}
                            </Section>
                        )}
                        {caseData.files.prove?.length > 0 && (
                            <Section title="üìÑ Prove Documentali" icon="file">
                                {caseData.files.prove.map(f => <FileItem key={f} name={f} folder="prove" caseId={caseId} onView={setViewingFile} />)}
                            </Section>
                        )}
                        {caseData.files.digitali?.length > 0 && (
                            <Section title="üíæ Elementi Digitali" icon="folder">
                                {caseData.files.digitali.map(f => <FileItem key={f} name={f} folder="digitali" caseId={caseId} onView={setViewingFile} />)}
                            </Section>
                        )}
                        {caseData.files.suggerimenti?.length > 0 && (
                            <Section title="üí° Suggerimenti" icon="alert" defaultOpen={false}>
                                {caseData.files.suggerimenti.sort().map((f, i) => (
                                    <div key={f} className="border-l-4 border-yellow-400 pl-4 py-2 mb-2">
                                        <span className="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs font-semibold rounded">Livello {i+1}</span>
                                        <FileItem name={f} folder="suggerimenti" caseId={caseId} onView={setViewingFile} />
                                    </div>
                                ))}
                            </Section>
                        )}
                        {caseData.files.soluzione?.length > 0 && (
                            <Section title="üéØ Soluzione" icon="lock" spoiler defaultOpen={false}>
                                {caseData.files.soluzione.map(f => <FileItem key={f} name={f} folder="root" caseId={caseId} onView={setViewingFile} />)}
                            </Section>
                        )}
                    </div>
                </div>
            );
        };

        const CaseSelector = ({ onSelectCase }) => {
            const [cases, setCases] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetch(`${API_URL}/cases`)
                    .then(r => r.json())
                    .then(setCases)
                    .catch(() => setError('Server non raggiungibile'))
                    .finally(() => setLoading(false));
            }, []);

            if (loading) return <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center"><div className="animate-spin h-16 w-16 border-b-2 border-white rounded-full"></div></div>;
            if (error) return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-6">
                    <div className="bg-white rounded-xl p-8 max-w-2xl text-center">
                        <h1 className="text-3xl font-bold text-red-600 mb-4">‚ö†Ô∏è Errore</h1>
                        <p className="mb-4">Server non raggiungibile. Avvia il server con:</p>
                        <code className="bg-gray-100 px-3 py-2 rounded block">npm start</code>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900">
                    <div className="max-w-6xl mx-auto p-6 pt-12">
                        <div className="text-center mb-12">
                            <h1 className="text-6xl font-bold text-white mb-4">üîç Detective Case Files</h1>
                            <p className="text-xl text-blue-200">Seleziona un caso da investigare</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {cases.map(c => (
                                <div key={c.id} onClick={() => onSelectCase(c.id)} className="bg-white rounded-xl shadow-xl overflow-hidden cursor-pointer hover:scale-105 transition-transform group">
                                    <div className="h-40 bg-gradient-to-br from-blue-500 to-purple-600 relative">
                                        <div className="absolute bottom-4 left-4 right-4">
                                            <div className="bg-white/90 rounded-lg p-3">
                                                <h3 className="font-bold text-lg">{c.title}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="p-6">
                                        <button className="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 flex items-center justify-center gap-2">
                                            <Icon type="folder" size={18} />Apri Caso
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [selectedCase, setSelectedCase] = useState(null);
            return selectedCase ? <CaseView caseId={selectedCase} onBack={() => setSelectedCase(null)} /> : <CaseSelector onSelectCase={setSelectedCase} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
